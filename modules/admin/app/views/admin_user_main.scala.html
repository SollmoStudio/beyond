@(title: String)(content: Html)

@admin_main("AdminUser > " + title) {
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" id="sidebar"></div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 content" id="content">
                @content
            </div>
        </div>
    </div>
    <script type="text/jsx">
    /** @@jsx React.DOM */
    require(["react", "jsx!sidebar"], function (React, Sidebar) {
        var sidebarMenus = { "List" : "/admin/user/list" };

        React.renderComponent(
            <Sidebar title="AdminUser" menus={sidebarMenus} selectedMenu="@title" />,
            document.getElementById('sidebar')
        );
    });
    </script>
}
