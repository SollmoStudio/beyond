@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title - Beyond Admin</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FIXME: Use the minified versions only in production mode -->
        <link rel="stylesheet" href="@admin.routes.Assets.at("bootstrap-3.1.1/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@admin.routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@admin.routes.Assets.at("images/favicon.png")">
        <!-- FIXME: Don't use JSXTransformer in production mode. Precompile JSX files instead. -->
        <script src="@admin.routes.Assets.at("JSXTransformer-0.10.0.js")"></script>
        <script src="@admin.routes.Assets.at("require.min.js")" type="text/javascript"></script>
        <script>
            require.config({
                baseUrl: "@admin.routes.Assets.at("javascripts")",
                paths: {
                    jsx: "@admin.routes.Assets.at("jsx")",
                    JSXTransformer: "@admin.routes.Assets.at("JSXTransformer-0.10.0")",
                    jquery: "@admin.routes.Assets.at("jquery-1.9.0.min")",
                    bootstrap: "@admin.routes.Assets.at("bootstrap-3.1.1/js/bootstrap.min")",
                    react: "@admin.routes.Assets.at("react-0.10.0.min")"
                },
                shim: {
                    JSXTransformer: {
                        exports: "JSXTransformer"
                    },
                    bootstrap: {
                        deps: ["jquery"]
                    }
                }
            });
        </script>
    </head>
    <body>
        @content
    </body>
</html>
